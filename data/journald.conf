[Journal]
#Storage=auto
#Compress=yes
#SplitMode=uid
#SyncIntervalSec=5m
#RateLimitInterval=30s
#RateLimitBurst=1000
#MaxRetentionSec=
#MaxFileSec=1month
#ForwardToSyslog=yes
#ForwardToKMsg=no
#ForwardToConsole=no
#ForwardToWall=yes
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
#MaxLevelWall=emerg

# system journal file limits
# /var/log/journal/*
[System]
#MaxUse=
#KeepFree=
#MaxFileSize=

# runtime journal file limits
# /run/log/journal/*
[Runtime]
#MaxUse=
#KeepFree=
#MaxFileSize=
